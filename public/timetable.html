<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 조회 페이지</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="timetable-toggle">
      <a href="#" id="loadTimetable">&lt;시간표 불러오기</a>
    </div>
    <div class="container">
      <!-- 강의 조회 폼 시작 -->
      <form action="/process/search" method="get" id="searchForm">
        <div class="form-section">
          <div class="form-group">
            <label for="courseType">수업방식:</label>
            <select id="courseType" name="courseType">
              <option value="전체" selected>전체</option>
              <option value="대면">대면</option>
              <option value="원격수업">원격수업</option>
            </select>
          </div>
          <div class="form-group">
            <label for="courseCategory">이수구분:</label>
            <select id="courseCategory" name="courseCategory">
              <option value="전체" selected>전체</option>
              <option value="교양(공통기초)">교양(공통기초)</option>
              <option value="교양(일반)">교양(일반)</option>
              <option value="교직">교직</option>
              <option value="전공(기초)">전공(기초)</option>
              <option value="전공(심화)">전공(심화)</option>
              <option value="전공(핵심)">전공(핵심)</option>
              <option value="일반선택">일반선택</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prof_name">교수명:</label>
            <input type="text" id="prof_name" name="prof_name" />
          </div>
          <div class="form-group">
            <label for="department">학과전공:</label>
            <input type="text" list="departments" id="department" />
            <datalist id="departments">
              <option value="전체">전체</option>
            </datalist>
          </div>
          <div class="form-group full-width">
            <label for="courseNumber">과목번호/명:</label>
            <input
              type="text"
              id="courseNumber"
              name="courseNumber"
              placeholder="과목번호(0000-0000-00) 또는 과목명 입력"
            />
          </div>
          <div class="form-group full-width">
            <button type="submit">조회</button>
          </div>
        </div>
      </form>
      <!-- 강의 조회 폼 끝 -->

      <!-- 조회된 항목 표시 공간 -->
      <div class="results-section">
        <h2>조회 결과</h2>
        <!-- 조회된 항목을 표시할 공간 -->
        <div id="results">
          <!-- 결과가 이곳에 표시 -->
          <table class="output_result">
            <thead>
              <tr>
                <th>학과전공</th>
                <th>학년</th>
                <th>과목번호</th>
                <th>분반</th>
                <th>과목명</th>
                <th>학점</th>
                <th>이수구분</th>
                <th>교수명</th>
                <th>강의시간</th>
                <th>수업방식</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 시간표 테이블 공간 -->

      <div class="nontimes"></div>
      <!-- 필터링 섹션 -->
      <div class="filtering-section">
        <div>
          강의간 시간 간격
          <div class="search-options">
            <label><input type="checkbox"> 최소 1시간 간격</label>
            <label><input type="checkbox"> 최소 2시간 간격</label>
          </div>
        </div>
        <div>
          요일 공강
          <div class="search-options">
            <label><input type="checkbox"> 월요일 공강</label>
            <label><input type="checkbox"> 금요일 공강</label>
          </div>
        </div>
        <div>
          연속강의
          <div class="search-options">
            <label><input type="checkbox"> 2시간 연속강의</label>
            <label><input type="checkbox"> 3시간 연속강의</label>
          </div>
        </div>
        <div>
          등하교 시간
          <div class="search-options">
            <label><input type="checkbox"> 오전 등교</label>
            <label><input type="checkbox"> 오후 하교</label>
          </div>
        </div>

      <!-- 그룹 추가 버튼 -->
